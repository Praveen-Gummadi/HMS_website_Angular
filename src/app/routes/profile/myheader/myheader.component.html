<!-- Toolbar -->
<div class="header">
  <mat-toolbar color="primary">
    <div class="logo-section">
      <a [routerLink]="['/']" class="logo-button">
        <img src="greylogo.png" alt="Logo" class="logo" />
      </a>
    </div>
    <div class="spacer"></div>
    <button mat-flat-button class="account-button" [matMenuTriggerFor]="usermenu" (click)="onAccountClick()">
      <mat-icon>account_circle</mat-icon>
      My Account
    </button>

    <mat-menu #usermenu="matMenu">
      <button *ngIf="isSignedIn" routerLink="/profile/myhome" mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{ username }}</span>
      </button>
      <button *ngIf="isSignedIn" mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

  </mat-toolbar>
</div>
