<div class="main-container">
  <!-- Header Section -->
  <header>
    <mat-toolbar class="header-toolbar" color="primary">
      <div class="logo-section">
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
      <div class="spacer"></div>
      <div class="menu-section">
        <mat-menu #menu1="matMenu">
          <button mat-menu-item>Hindi</button>
          <button mat-menu-item>Telugu</button>
        </mat-menu>
        <button class="language" mat-button [matMenuTriggerFor]="menu1">Englishâ–¼</button>
        <div class="contact-info">
          <div>24/7 APPOINTMENT HELPLINE</div>
          <div>+91 40 4567 4567</div>
        </div>
        <div class="contact-info">
          <div>INTERNATIONAL</div>
          <div>+91 40 6600 0066</div>
        </div>
      </div>
    </mat-toolbar>

    <mat-toolbar class="nav-toolbar">
      <nav class="nav-menu">
        <a mat-button routerLink="/">
          <mat-icon>home</mat-icon> Home
        </a>
        <a mat-button routerLink="/doctors">
          <mat-icon>groups</mat-icon> Doctors
        </a>
        <a mat-button routerLink="/specialities">
          <mat-icon>local_hospital</mat-icon> Specialities
        </a>
        <a mat-button routerLink="/investigations">
          <mat-icon>policy</mat-icon> Investigations
        </a>
        <!-- <a mat-button [routerLink]="'/signin'">
          <mat-icon>account_circle</mat-icon> My Account
        </a> -->
        <a mat-button [matMenuTriggerFor]="usermenu" (click)="onAccountClick()">
          <mat-icon>account_circle</mat-icon> My Account
        </a>

        <mat-menu #usermenu="matMenu">
          <button *ngIf="isSignedIn" routerLink="/profile/overview" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>{{ username }}</span>
          </button>
          <button *ngIf="isSignedIn" mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

      </nav>
    </mat-toolbar>
  </header>

  <!-- Content Section -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
